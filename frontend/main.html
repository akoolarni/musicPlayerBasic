<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Application</title>
    <link rel="stylesheet" href="style.css">
    
</head>




<body>
    <div class="A">
        <p class="B">
            MUSIC PLAYER
            
        </p>
    </div>



    <div class="song">
        <h5>Song Title:</h5> <br>
        <span id="current">Now Playing</span> 
    </div>

    <div class="cc">
        <button class="control" id="prev">Prev</button>
        <button class="control" id="pause">Pause</button>
        <button class="control" id="play">Play</button>
        <button class="control" id="next">Next</button>
    </div>



    
</body>
</html>
